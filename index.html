<!DOCTYPE html>
<html>
    <head>
        <title>Sketch-A-Roo</title>
        <link rel=stylesheet href="style.css" type="text/css">
    </head>
    <body>

        <header>
            <h1 id="title">Sketch-A-Roo</h1>
        </header>

        <div id="section">
            <div id="canvas"></div>
            <div id="instructions">
                <h2>Time to create a masterpiece!</h2>
                <p>Select your color and move the mouse over the canvas to draw.</p>
                <p>Enter a number to clear sketch and change the canvas resolution (1-100): 
                    <input id="res" value="16">
                    <button type="button" id="resBtn" onclick="pickResolution()">Submit</button></p>
                    <hr>
            </div>
            <div id="menuLeft">
                <div id="paletteContainer">
                    <p>Color Selector</p>
                    <div id="palette"></div>
                    <div id="activeColor">Active<br>Color</div>
                </div>
 
            </div>
            <div id="menuRight">
                <p>Drawing Modes</p>
                <button type="button" id="rainbowBtn" onclick="drawRainbow()">Rainbow</button>
            </div>
        </div>
    <footer>
        Created by <a href="http://www.frankjohnette.xyz" target="_blank">Frank Johnette</a> for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>
    </footer>
        <script src="script.js"></script>
    </body>    
</html>
